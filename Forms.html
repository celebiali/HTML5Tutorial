<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form ve Inputs</title>
</head>
<body>
    <form action="process.php">
        <label for="name"><b>Name</b></label> <br />          
        <input type="text" placeholder="Your name" id="name" /> <br /> 
        <label for="name"><b>Email</b></label> <br /> 
        <input type="email" id="email" name="email" /> <br />        
        <label for="password"><b>Password</b></label> <br />
        <input type="password" id="password" /> <br />
        <label for="date"><b>Date</b></label> <br />
        <input type="date" id="date" name="date" /> <br />
        
        Gender <br>
        Male
        <input type="radio" name="gender" value="male">
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other"> <br />
        Hobbies <br />
        Technology
        <input type="checkbox" name="tech" id="tech" />        
        Music
        <input type="checkbox" name="music" id="music" />        
        Art 
        <input type="checkbox" name="art" id="art" /> <br />        


        Degree <br>

        <Select name="degree" id="degree">
           
         <option value="bachelor">Lisans</option>
         <option value="bachelor">Yüksek Lisans</option>
         <option value="bachelor">Doktora</option>

        </Select> <br />

        <textarea name="message" id="message" placeholder="Your messages"></textarea> <br />

        <button type="submit" >Gönder</button>
        <input type="reset" value="Sıfırla" />

    </form>
    
</body>
</html>
